<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cannon projectile</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		
		<h1>Projectile Motion Simulator<span class="spoiler">(in dark mode too!)</span></h1>
		<div id="canvas-zone"><canvas id="canvas" width="1000" height="700"></canvas></div>
		
		<div id="simulation-control">
			<div id="inputs">
				<div id="velocity-input">
					<label for="velocity-slider">Speed:</label>
					<input id="velocity-slider" type="range" min="0" max="100">
					<p id="velocity-text"></p>
				</div>
				<div id="angle-input">
					<label for="angle-slider">Angle:</label>
					<input id="angle-slider" type="range" min="0" max="90">
					<p id="angle-text"></p>
				</div>
			</div>
			<div id="stats">
				<p id="max-height">Max Height: XXm</p>
				<p id="travel-distance">Horizontal Distance: XXm</p>
				<p id="travel-time">Travel Duration: XXsecs</p>
			</div>
		</div>
		<div id="buttons">
				<button id="start-button" type="button">Start</button>
				<button id="reset-button" type="button">Reset</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
